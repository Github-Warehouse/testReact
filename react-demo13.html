<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单不可控组件</title>
</head>

<body>
    <div id="app"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        let Component=React.createClass({
            handleChange(){
                let inputValue=ReactDOM.findDOMNode(this.refs.webReact).value
                console.log('====================================');
                console.log(inputValue);
                console.log('====================================');
            },
           render() {
               return (
                   <div>
                        <input type="text" onChange={this.handleChange} ref="webReact" defaultValue="111" />
                   </div>
               )
           },
        })

        ReactDOM.render(
            <Component />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
